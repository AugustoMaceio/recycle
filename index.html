<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="author" content="Augusto Cesar M de Oliveira">
    <meta name="description"
        content="Exercício prático de classificação de lixo reciclável usando Teachable Machine e TensorFlow.js, desenvolvido para a disciplina Deep Learning (2025.2) da Pós-graduação em Ciência da Computação (UFPE-Cin).">
    <title>Classificação de Lixo Reciclável</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 8px;
            background: #f7f7f7;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.3em;
            text-align: center;
            margin-top: 18px;
        }

        button {
            display: block;
            margin: 18px auto 10px auto;
            padding: 12px 28px;
            font-size: 1.1em;
            border-radius: 8px;
            border: none;
            background: #2e7d32;
            color: #fff;
            box-shadow: 0 2px 8px #0001;
            cursor: pointer;
        }

        #webcam-container {
            display: flex;
            justify-content: center;

            max-width: 100vw;
            align-items: center;
            width: 100vw;
            height: 40vh;
        }

        canvas {
            width: 100vw !important;
            height: 100% !important;
            max-width: 100vw;
            max-height: 40vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 2px 8px #0002;
            background: #fff;
        }

        #result {
            margin-top: 18px;
            font-size: 1.2em;
            text-align: center;
            min-height: 2em;
            color: #fff;
            border-radius: 8px;
            padding: 10px 0;
            transition: background 0.3s;
        }

        #bin-img {
            display: block;
            margin: 0 auto;
            width: 100vw !important;
            height: 100% !important;
            max-width: 100vw;
            max-height: 40vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0002;
            background: #fff;
        }

        /* Classes para cada tipo de lixo */
        .vidro {
            background-color: green;
        }

        .metal {
            background-color: yellow;
            color: #222;
        }

        .plastico {
            background-color: red;
        }

        .papel, .papelao {
            background-color: blue;
        }

        .lixo {
            background-color: gray;
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1em;
            }

            button {
                font-size: 1em;
                padding: 10px 16px;
            }

            #bin-img {
                max-width: 200px;
            }
        }
    </style>
</head>

<body>
    <h1>Classificador de Lixo Reciclável</h1>
    <button type="button" onclick="init()">Iniciar</button>
    <div id="webcam-container"></div>
    <div id="result"></div>
    <img id="bin-img" src="" alt="" style="display:none;">

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "./model/";

        let model, webcam, maxPredictions;

        // Mapeamento dos rótulos para imagens das lixeiras
        const binImages = {
            "metal": "./img/metal.png",
            "papel": "./img/papel.png",
            "plastico": "./img/plastico.png",
            "vidro": "./img/vidro.png",
            "lixo": "./img/lixo.png", "papelao": "./img/papel.png"
        };

        // Lista das classes para manipulação do CSS
        const binClasses = ["metal", "papel","papelao", "plastico", "vidro", "lixo"];

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup({ facingMode: "environment" }); // Prioriza câmera traseira em mobile
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);

            // Encontrar a predição com maior probabilidade
            let maxProb = 0;
            let maxLabel = "";
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > maxProb) {
                    maxProb = prediction[i].probability;
                    maxLabel = prediction[i].className;
                }
            }

            const resultDiv = document.getElementById("result");
            const binImg = document.getElementById("bin-img");

            // Remove todas as classes de lixo antes de adicionar a nova
            binClasses.forEach(cls => resultDiv.classList.remove(cls));

            if (maxProb > 0.6 && binImages[maxLabel]) {
                resultDiv.innerHTML = `Jogue na lixeira: <b>${maxLabel}</b>`;
                resultDiv.classList.add(maxLabel);
                binImg.src = binImages[maxLabel];
                binImg.alt = `Lixeira de ${maxLabel}`;
                binImg.style.display = "block";
                await new Promise(resolve => setTimeout(resolve, 600)); // Espera 0.6 segundo
            } else {
                resultDiv.innerHTML = "Não reconhecido ou confiança baixa.";
                binImg.style.display = "none";
            }
        }
    </script>
</body>

</html>
